<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Reset -->
  <link rel="stylesheet" href="./css/reset.css">
  <title>한솔제지</title>

  <style>

  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
  body{font-family: 'Noto Sans KR', sans-serif;}
  
  /* wrap CSS */
  .content{width:1240px;margin:0 auto;}
  a{color:black;}    

    /* header CSS */
    .header{height:150px;background-color:rgba(0,0,0,0.2);}
    .header_left{position:relative;float:left;}
    .main_nav{position:absolute;left:210px;width:715px;}
    .main_nav>li{float:left;}
    .header_right.sns{float:right;}
    .sns li{float:left;}


    /* section CSS */
    .article{margin-bottom:180px;}
      
      /* main banner CSS */
      .main_banner{height:820px;background-color:rgba(255,0,0,0.2);}
      
      /* sub banner CSS */
      .sub_banner{height:892px;background-color:rgba(0,255,0,0.2);}
      
      /* people CSS */
      .people{height:718px;background-color:rgba(0,0,255,0.2);}


    /* footer CSS */
    .footer{height:150px;background-color:rgba(255,255,0,0.2);}
  </style>

</head>
<body>
  <div class="wrap">
    <header class="header">
      <div class="row">
        <div class="content clearfix">
          <div class="header_left">
            <h1 class="main_logo">
              <a href="index.html">                  
                <p>Hansol</p>
                <p>한솔제지</p>
              </a>
            </h1>
            <ul class="main_nav clearfix">
              <li><a href="#">제품소개</a></li>
              <li><a href="#">회사소개</a></li>
              <li><a href="#">지속가능경영</a></li>
              <li><a href="#">투자정보</a></li>
              <li><a href="#">인재채용</a></li>
              <li><a href="#">소식</a></li>
            </ul>
          </div>
          <div class="header_right sns">
            <ul class="clearfix">
              <li><a href="#">고객문의</a></li>
              <li><a href="#"><span>인스타그램</span></a></li>
              <li><a href="#"><span>페이스북</span></a></li>
              <li><a href="#"><span>영어로보기</span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <section class="section">
      <article class="article main_banner">
        <div class="row"></div>
      </article>
      <article class="article sub_banner">
        <div class="row"></div>
      </article>
      <article class="article people">
        <div class="row"></div>
      </article>
    </section>
    <footer class="footer">
      <div class="row"></div>
    </footer>
  </div>
</body>
</html>
